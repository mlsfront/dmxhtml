<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown para HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Conversor Markdown para HTML</h1>
        
        <!-- Container para as duas colunas -->
        <div class="row">
            <!-- Coluna de entrada (Markdown) -->
            <div id="content-markdown">
                <textarea id="markdown" placeholder="Digite seu Markdown aqui"></textarea>
                <button onclick="converterMarkdown()">Converter</button>
                <!-- Botão para visualizar como página web -->
                <button class="btn-yellow" id="view-web-btn" onclick="visualizarCodigoPagina()" style="display: none;">Visualizar código da Página Web</button>
                <!-- Botão para baixar como HTML -->
                <button class="btn-red" id="download-btn" onclick="baixarHTML()" style="display: none;">Baixar como HTML</button>
            </div>

            <!-- Coluna de saída (Resultado) -->
            <div id="resultado">
                <h2>Resultado em HTML:</h2>
                <div id="html-output"></div>
            </div>
        </div>

        <!-- Mensagem de erro -->
        <div id="error-message" style="color: red; display: none;"></div>
    </div>

    <!-- Botão fixo para voltar ao topo -->
    <button id="back-to-top" onclick="scrollToTop()">↑</button>

    <script src="script.js"></script>
    <script src="showdown.min.js"></script>
</body>
</html>
